<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Signup_style.css">

</head>
<body>
    <header>
    <div class="logo"><h2 >Work Hub</h2></div>
    <nav class="navi">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <a href="#">Notification</a>
            <a href="#">Account</a>
            <button type="button" class="btn_login">Login</button>
    </nav>
    
    </header>
    
    <main><div class="signup_box">
        <h2>SIGN UP</h2> <br>
    <form  action="../Login/Login.html" method="get">

    <div class="info">
        <label>Full Name</label>
        <input type="text" placeholder="VD: Nguyễn Văn A" required autocomplete="on" autofocus>
    </div>

    <div class="info">
        <label>Birthday</label>
        <input type="text" placeholder="Birthday" pattern="[0-31]{2}/[0-12]{2}/[0-9]{4}" required> 
    </div>

    <div class="radio">
        <label>Gender</label>
        <label for="Male"><input type="radio" name="gender" value="Male"> Male</label>
        <label for="Female"><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <div class="info">
        <label>Address</label>
        <input type="text" placeholder="Address" required>
    </div>

    <div class="info">
        <label>Phone number</label>
        <input type="tel" placeholder="Phone number" pattern="0[0-9]{9}" required>
    </div>

    <div class="info">
        <label>Password</label>
        <input type="password" placeholder="Password" required>
    </div>

    <div class="info">
        <label>Email</label>
        <input type="email" placeholder="Email@gmail.com" required>
    </div>

    <div class="radio">
        <label>Choose role</label>
        <label for="student"><input type="radio" name="role" id="student" value="Student" required> Student</label>
        <label for="employer"><input type="radio" name="role" id="employer" value="Employer"> Employer</label>
    </div>

    <div class="signup_btn">
        <input type="submit" name="btnSignUp" value="Sign Up">
    </div>

    </form>
    </div></main>
</body>
</html>
