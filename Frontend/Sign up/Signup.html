<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1 style="text-align: center;">SIGN UP</h1>
    <form  action="../Login/Login.html" method="get">
        <table align="center">
            <tr>
                <td><label>Full Name</label></td>
                <td><input type="text" required autocomplete="on" autofocus></td>
            </tr>
            <tr><td><label for="">Birthday</label></td>
            <td><input type="date" required></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><label for=""><input type="radio" name="gender" value="Male">Male</label>
                    <label for=""><input type="radio" name="gender" value="Female">Female</label>
                    <td>
            </tr>
           <tr>
                <td><label>Address</label></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><label>Phone number</label></td>
                <td><input type="tel" pattern="0[0-9]{9}" required></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td><label for="role">Choose role</label></td>
                <td><label for="Student"><input type="radio" name="role" value="Student" required>Student</label>
                    <label for="Employer"><input type="radio" name="role" value="Employer">Employer</label>
                    <td>
            </tr>
            <tr>
                <td colspan="2" align="center"><label for="">
                    <input type="submit" name="btnSignUp" value="SignUp">
                </label></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
