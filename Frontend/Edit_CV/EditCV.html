<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit CV</title>
  <link rel="stylesheet" href="EditCV_style.css">
</head>

<body>
  <div class="container">
    <h1>Edit CV</h1>
    <form>
      <div class="cv">
        <div class="section">
          <h2>Personal Info</h2>
          <label for="name">Name:</label>
          <textarea type="text" id="name" name="name"></textarea>

          <label for="email">Email:</label>
          <textarea type="email" id="email" name="email"></textarea>

          <label for="phone">Phone:</label>
          <textarea type="tel" id="phone" name="phone" pattern="0[0-9]{9}"></textarea>

          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="">-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="address">Address:</label>
          <textarea type="text" id="address" name="address" rows="3" placeholder="Enter your address..."></textarea>
        </div>

        <div class="section">
          <h2>Career Info</h2>
          <label for="summary">Summary:</label>
          <textarea id="summary" name="summary" rows="4" placeholder="Write a short introduction..."></textarea>

          <label for="experience">Experience:</label>
          <textarea id="experience" name="experience" rows="4" placeholder="Describe your work experience..."></textarea>

          <label for="skills">Skills:</label>
          <textarea id="skills" name="skills" rows="3" placeholder="List your skills..."></textarea>

          <label for="education">Education:</label>
          <textarea id="education" name="education" rows="3" placeholder="List your education..."></textarea>
        </div>
      </div>

      <div class="button">
        <input type="submit" value="Save CV">
      </div>
    </form>
  </div>
</body>

</html>
