<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Apply Job</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      background: #17c4ca;
    }
    .apply-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px 40px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      background: #0073e6;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="apply-form">
    <h2>Apply for Job</h2>
    <form id="applyForm">
      <label>Họ và tên</label>
      <input type="text" name="fullname" required placeholder="Nhập họ tên">

      <label>Email</label>
      <input type="email" name="email" required placeholder="Nhập email">

      <label>Số điện thoại</label>
      <input type="tel" name="phone" required placeholder="Nhập số điện thoại">

      <label>Thư ứng tuyển</label>
      <textarea name="coverletter" rows="4" placeholder="Viết thư ứng tuyển..."></textarea>

      <label>CV (PDF)</label>
      <input type="file" name="cv" accept=".pdf">

      <button type="submit">Gửi ứng tuyển</button>
    </form>
  </div>

  <script>
    document.getElementById("applyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Ứng tuyển thành công! Chúng tôi sẽ liên hệ sớm.");
      this.reset();
    });
  </script>
</body>
</html>
